<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="file" id="fileInput" onchange="handleResume()">
    <iframe id="pdfViewer" width="100%" height="900px" frameborder="0"></iframe>
    <script>
        function handleResume() {
            var pdfFile = document.getElementById('fileInput');
            var file = pdfFile.files.item(0);
            if (file)
                if (file.type === 'application/pdf')
                    pdfViewer.src = URL.createObjectURL(file);
                else
                    alert('Please select a PDF file.');
        }
    </script>
</body>

</html>
