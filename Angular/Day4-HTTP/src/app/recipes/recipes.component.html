<div class="">
  <div class="container ">
    <div class="row bg-body my-5 px-4 rounded border">
      <div class="text-center display-5 my-4">List of All Recipes</div>
      <div class="col-12 py-3 col-sm-6 col-md-4" *ngFor="let recipe of recipeList">
        <div class="card">
          <img src={{recipe.image}} class="img-fluid" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{recipe.name}}</h5>
            <p class="card-text text-muted">{{recipe.ingredients}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Prep / Cook Time : {{recipe.prepTimeMinutes}} / {{recipe.cookTimeMinutes}} minutes
            </li>
            <li class="list-group-item">
              Difficulty : {{recipe.difficulty}}
            </li>
            <li class="list-group-item">
              Calories : {{recipe.caloriesPerServing}} cal
            </li>
          </ul>
          <div class="card-body text-center">
            <button class="btn btn-danger">View Recipe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
